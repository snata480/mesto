<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="лого" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__main">
          <img src="<%=require('./images/avatar.jpg')%>" alt="фото" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__info-row">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="cards">
        <div class="cards__list"></div>
      </section>
    </main>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-icon popup__close-icon_type_edit"
        ></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_edit" name="edit">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              value="Жак-Ив Кусто"
              name="name"
              minlength="2"
              maxlength="40"
              id="profile-name"
            />
            <span class="error" id="profile-name-error"> </span>
            <input
              type="text"
              class="popup__input popup__input_type_job"
              value="Исследователь океана"
              name="about"
              minlength="2"
              maxlength="200"
              id="profile-job"
            />
            <span class="error" id="profile-job-error"> </span>
            <button type="submit" class="popup__button-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-icon popup__close-icon_type_add"
        ></button>
        <div class="popup__content">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_type_add" name="name">
            <input
              type="text"
              class="popup__input popup__input_type_new-place"
              placeholder="Название"
              name="name"
              required
              minlength="2"
              maxlength="30"
              id="place-name"
            />
            <span class="error" id="place-name-error"> </span>
            <input
              type="url"
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
              name="link"
              required
              id="place-link"
            />
            <span class="error" id="place-link-error"> </span>
            <button type="submit" class="popup__button-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container-image">
        <button
          class="popup__close-icon popup__close-icon_type_image"
          type="button"
        ></button>
        <img class="popup__place-image" src="#" alt="Фотография пользователя" />
        <h2 class="popup__place-title"></h2>
      </div>
    </section>


    <section class="popup popup_type_delete-card">
      <div class="popup__container popup__container_type_delete-card">
        <button type="button" class="popup__close-icon"></button>
        <div class="popup__content">
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="button" class="popup__button-submit popup__button-submit_type_delete-card">
            Да
          </button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template class="template" id="template">
      <div class="element">
        <button class="element__delete-card" type="button"></button>
        <button class="element__foto-button" type="button">
          <img src="#" alt="Фотография пользователя" class="element__foto" />
        </button>
        <div class="element__content">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__like-container">
            <button class="element__like" type="button"></button>
            <p class="element__like-counter">1</p>
          </div>
          
        </div>
      </div>
    </template>
  </body>
</html>
