<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__main">
          <img src="./images/avatar.jpg" alt="фото" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__info-row">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="cards">
        <div class="cards__list">
          
          
        </div>
      </section>
    </main>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-icon popup__close-icon_type_edit">
          <img
            src="./images/close-icon.svg"
            alt="закрыть"
          />
        </button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_type_edit" name="edit">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              value="Жак-Ив Кусто"
              name="name"
            />
            <input
              type="text"
              class="popup__input popup__input_type_job"
              value="Исследователь океана"
              name="job"
            />
            <button type="submit" class="popup__button-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </section>

    <section class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="popup__close-icon popup__close-icon_type_add">
                <img
                  src="./images/close-icon.svg"
                  alt="закрыть"
                />
              </button>
          <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_add" name="name">
              <input
                type="link"
                class="popup__input popup__input_type_new-place"
                placeholder="Название"
                name="name"
              />
              <input
                type="text"
                class="popup__input popup__input_type_link"
                placeholder="Ссылка на картинку"
                name="link"
              />
              <button type="submit" class="popup__button-submit">
                Сохранить
              </button>
            </form>
          </div>
        </div>
      </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template class="template" >


        <div class="element">
            <button class="element__delete-card" type="button"></button>
<!--             <button class="element__popup-button" type="button"><img class="element__foto" src="#" alt="Фотография пользователя"></button>
 -->
            <img src="images/elbrus.jpg" alt="Эльбрус" class="element__foto" />
            <div class="element__content">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>

      </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
